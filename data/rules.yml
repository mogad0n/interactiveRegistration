version: "3.0"

policies:
- name: RulePolicy

rules:
 - rule: activate signup form
   steps:
   - intent: inform_email
   - action: signup_form
   - active_loop: signup_form

 - rule: submit form
   condition:
   - active_loop: signup_form
   steps:
   - action: signup_form
   - active_loop: null
   - action: utter_signedup