rules:
 - rule: activate signup form
   steps:
   - intent: signup
   - action: signup_form
   - active_loop: signup_form

 - rule: submit form
   condition:
   - active_loop: signup_form
   steps:
   - action: signup_form
   - active_loop: null
   - action: utter_signedup

 - rule: out_of_scope
   steps:
   - intent: out_of_scope
   - action: utter_out_of_scope

 - rule: bot_challange
   steps:
   - intent: bot_challange
   - action: utter_bot_challenge

 - rule: bye
   steps:
   - intent: bye
   - action: utter_bye
