version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hi
    - Hey!
    - Hello
    - Hallo
    - Good day
    - Good morning

- intent: signup
  examples: |
    - I want to get an account
    - I want to sign up
    - Can you sign me up for an account?
    - How do I sign up?

- intent: inform_email
  examples: |
    - My email is example@example.com
    - random@example.com
    - Please send it to anything@example.com
    - Email is something@example.com